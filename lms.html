<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png" type="image/.png">
    <title>LMS | Bahria University Karachi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/lms.css">
</head>
<body>

    <header class="row-flex">

        <nav class="side-navbar row-flex flex-col align-start padding1">

            <aside class="main-nav row-flex flex-col gap1">
                <div class="centered-logo row-flex align-center">
                    <img src="img/logo.png" alt="Bahria University" class="logo">
                    <h1 class="color-white logo-heading">Bahria University</h1>
                </div>
                <ul class="side-list wh100">
                    
                </ul>
            </aside>

        </nav>

        <aside class="right-side-content row-flex center-flex">
            <div class="bars-container padding-inline1">
                <button><i class="fa fa-bars color-white"></i></button>
            </div> 
                 
            <section class="side-main-heading row-flex  wh100 gap1 space-ar align-center">

                <div class="time row-flex gap1 padding1">
                    <span class="hours"></span>
                    <span class="min"></span>
                    <span class="secs"></span>
                </div>

                <div class="lms-heading row-flex">
                    <h1>Learning Management System</h1>
                </div>
                
    
                <div class="notifications">
                    <i class="fa fa-bell"></i>
                </div>
    
                <div class="account-details row-flex gap1">
                    <i class="fa fa-user"></i>
                    <h3>Muhammad Umer Farooq Khan</h3>
                </div>
            </section>
        </aside>
        
    </header>


    <main class="main-container row-flex border1">
        <section class="main-head row-flex ">
            <h1 class="main-heading">Dashboard</h1>
        </section>

    </main>

   
    

    <script src="js/lms.js"></script>
</body>
</html>
